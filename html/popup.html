<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./../css/popup.css">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <span>Docs Hive</span>
        </div>
        <div class="docs-dock">
            <ul class="docks">
                <a href="https://docs.docker.com/" target="blank">
                    <li class="dock">
                        <div class="doc">Docker</div>
                    </li>
                </a>
                <a href="https://git-scm.com/docs" target="blank">
                    <li class="dock">
                        <div class="doc">Git</div>
                    </li>
                </a>
                <a href="https://docs.ansible.com/" target="blank">
                    <li class="dock">
                        <div class="doc">Ansible</div>
                    </li>
                </a>
                <a href="https://reactjs.org/docs/" target="blank">
                    <li class="dock">
                        <div class="doc">React</div>
                    </li>
                </a>
                <a href="https://docs.python.org/" target="blank">
                    <li class="dock">
                        <div class="doc">Python</div>
                    </li>
                </a>
                <a href="https://kubernetes.io/docs/home/?path=browse/" target="blank">
                    <li class="dock">
                        <div class="doc">Kubernetes</div>
                    </li>
                </a>

            </ul>
        </div>
    </div>
    <script src="./../js/popup.js"></script>
</body>

</html>
